<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragment Template</title>
</head>
<body>
<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between" th:fragment="menu(items)">
        <a class="p-2 text-muted" href="#" th:each="item:${items}" th:text="${item.name}"> ..... </a>
    </nav>
</div>
</body>
</html>
