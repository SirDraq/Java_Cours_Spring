<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="blog-post" th:fragment ="post(post)">
    <h2 class="blog-post-title" th:text = "${post.title}">...TITLE...</h2>
    <p class="blog-post-meta" >
        <span th:text = "${post.date}"> ...DATE...</span>
        <a href="#" th:text="${post.author}">...AUTHOR...</a>
    </p>
    <p th:text = "${post.content}">CONTENT</p>
</div>
</body>
</html>
